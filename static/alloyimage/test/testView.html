

<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Tencent.AlloyTeam.Dorsywang" />
	<meta name="copyright" content="Tencent.AlloyTeam" />
	<meta name="keywords" content="alloyPhoto 简约版,alloyImage,alloyPhoto,html5 canvas,alloyTeam" />
	<meta name="description" content="alloyPhoto简约版，一款基于alloyImage库的图像处理应用,alloyImage是基于html5的图像处理js代码库。" />

	<title>AlloyPhoto 简约版--Tencent AlloyTeam</title>

	<script type="text/javascript" src="/static/alloyimage/release/alloyimage.1.2b.js"></script>

</head>
<body>



<button onclick="setColor(1)">颜色1</button>
<button onclick="setColor(2)">颜色2</button>
<button onclick="lomo()">lomo</button>

<button onclick="noColor()">去色</button>
<button onclick="setFX()">反相</button>
<button onclick="setGaussBlur()">高斯模糊</button>

<button onclick="originEf()">原图</button>

<button onclick="save()">保存</button>
<button onclick="undo()">撤销</button>



<script type="text/javascript">
var img = new Image();

img.onload = function(){
   var layer = $AI(this);

   layer.show();

   window.layer = layer;
};
img.src = "../image/1.jpg";
document.body.appendChild(img);

var setColor = function(flag){
  if(flag === 1){
      layer.view("setHSI", 30, 10, 0).show();
  }else{
      layer.view("setHSI", -30, 10, 0).show();
  }
};

var noColor = function(){
      layer.view("toGray").show();
};

var setFX = function(){
      layer.view("toReverse").show();
};

var save = function(){
    layer.doView();
};

var undo = function(){
    layer.undoView().show();
};

var originEf = function(){
    layer.cancel().show();
};

var lomo = function(){
    layer.view("ps", "lomo").show();
};

var setGaussBlur = function(){
    layer.view("gaussBlur", 10).show();
};











</script>
	
</body>
</html>
